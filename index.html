                 </div> 
                 <a :href="" class="italic text-xs underline font-serif mt-3 mb-3">Download</a>
                </li>
                
         
                </ul>
         
             </div>
             
            
          </div>
         <!--col1-->
         <div>
            <button @click="showBook=!showBook" class="bg-gray-300 rounded-lg mb-12 p-4 px-9">
                <span v-if="showBook">Hide Fav</span>
                <span v-if="!showBook">Show Fav</span>
            </button>
            <div v-if="showBook">
                <div class="flex justify-center space-x-32 ">
            
                <div class="grid grid-cols-3 gap-7">
                <div v-for="bk in filteredBooks">
                    <ul class="flex justify-spacebetween">
                        <li class=" w-32 h-32 shadow-lg p-3 shadow-green-600 mb-4 rounded-lg over-flowhidden " >
                            <img :src="bk.img" class="w-16  h-16 rounded-lg">
         
                            <h1 class="text-xs mt-2 font-serif ">Name _ {{bk.name}}</h1>
                            <div class="flex justify-spacebetween space-x-3">
                           
                            
                            </div> 
                        </li>
                    </ul>
                </div>
                </div>
                </div>


            </div>
         </div>
